{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row"> 
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage and Edit Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h2>Basic Operations</h2>

        <a href="/edit/0"><button class="btn btn-primary"> Add a New Post</button></a>
        <a href="/logout"><button class="btn btn-primary"> Logout</button></a></h2>

        <hr>
        <h2>Upload a File</h2>
        <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <hr>
        <h2>Edit Posts</h2>
        
       <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    {% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td ><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a>  </td>
      <td ><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
    </tr>
    {% endfor %}


  </tbody>
</table>
        </div>
      </div>
    </div>
  </div>

 {% endblock %}
